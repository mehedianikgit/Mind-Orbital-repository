<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="navbar">
        </nav>
      </header>
      
      <script>
        const navbar = document.querySelector("#navbar");
        const menu = [
          { label: "Home", url: "/" },
          { label: "About", url: "https://mehedihanik.github.io/Portfolio-project/" },
          { label: "Services", url: "/services" },
          { label: "Contact", url: "http://127.0.0.1:5500/ContactMeForm.html" }
        ];
      
        let menuItems = "";
        menu.forEach(item => {
          menuItems += `<a href="${item.url}">${item.label}</a>`;
        });
      
        navbar.innerHTML = menuItems;
      </script>
      
</body>
</html>
